    #   inputs:
    #     - source: sf.substreams.v1.Clock
    #   output:
    #     type: proto:sf.substreams.sink.database.v1.DatabaseChanges
        
    # - name: use_module
    #   use: dbout_to_graphout
    #   initialBlock: 100000
    #   inputs:
    #     - map : map_clocks
    
  - name: example_dbout 
    kind: map
    inputs:
      - source: sf.substreams.v1.Clock
    output:
      type: proto:sf.substreams.sink.database.v1.DatabaseChanges

  - name: dbout_to_graphout
    kind: map
    inputs:
